<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Clone | Midnight Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Crimson+Pro:ital,wght@0,400;0,600;1,400;1,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f0f0f;
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
            --accent: #7d56f4;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Typography System */
        .markdown-body {
            font-family: 'Inter', sans-serif;
            font-size: 18px !important;
            line-height: 1.7 !important;
            color: var(--text-main);
            width: 100%;
        }

        /* Titles - Balanced sizes */
        .markdown-body h1 {
            font-size: 56px !important;
            font-weight: 900 !important;
            line-height: 1.15 !important;
            letter-spacing: -0.03em !important;
            color: #ffffff !important;
            margin-top: 20px !important;
            margin-bottom: 60px !important;
            text-align: left;
        }

        .markdown-body h2 {
            font-size: 12px !important;
            text-transform: uppercase !important;
            letter-spacing: 0.3em !important;
            font-weight: 800 !important;
            color: #475569 !important;
            margin-top: 60px !important;
            margin-bottom: 24px !important;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 8px;
            display: block;
        }

        /* Content Blocks */
        .thoughts-block {
            font-family: 'Crimson Pro', serif !important;
            font-size: 22px !important;
            font-style: italic !important;
            color: #cbd5e1 !important;
            line-height: 1.6 !important;
            margin: 40px 0 !important;
        }

        .ai-callout {
            background: rgba(125, 86, 244, 0.04);
            border: 1px solid rgba(125, 86, 244, 0.1);
            border-radius: 24px;
            padding: 32px;
            margin: 60px 0 !important;
            position: relative;
        }
        
        .ai-callout p, .ai-callout div {
            font-size: 17px !important;
            line-height: 1.7 !important;
            color: #94a3b8 !important;
        }

        .ai-badge {
            position: absolute;
            top: -12px;
            left: 24px;
            background: #7d56f4;
            color: white;
            font-size: 9px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 3px 12px;
            border-radius: 99px;
        }

        .plan-callout {
            background: rgba(16, 185, 129, 0.02);
            border-left: 3px solid rgba(16, 185, 129, 0.2);
            padding: 32px;
            margin: 60px 0 !important;
            border-radius: 0 24px 24px 0;
        }

        .section-separator {
            display: flex;
            justify-content: flex-start;
            margin: 40px 0;
            color: #334155;
            opacity: 0.3;
        }

        /* Textarea Sync */
        .editor-textarea {
            font-family: 'JetBrains Mono', monospace !important;
            font-size: 18px !important;
            line-height: 1.7 !important;
            color: #e2e8f0;
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            min-height: 60vh;
            resize: none;
            padding: 0;
        }

        .tag-pill {
            display: inline-flex;
            background: rgba(125, 86, 244, 0.1);
            color: #a78bfa;
            border-radius: 4px;
            padding: 0px 8px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 6px;
        }

        .fading-line {
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            margin: 80px 0;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #1e1e1e; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "marked": "https://esm.sh/marked@^17.0.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
